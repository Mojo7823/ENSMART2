<mat-sidenav-container class="layout-container">
  <mat-sidenav mode="side" opened class="sidebar">
    <mat-toolbar class="sidebar-toolbar">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/robot-classification" routerLinkActive="active">
        <mat-icon matListItemIcon>smart_toy</mat-icon>
        <span matListItemTitle>Robot Classification</span>
      </a>
      <a mat-list-item routerLink="/robot-information-form" routerLinkActive="active">
        <mat-icon matListItemIcon>info</mat-icon>
        <span matListItemTitle>Robot Information</span>
      </a>
      <a mat-list-item routerLink="/pdf-manager" routerLinkActive="active">
        <mat-icon matListItemIcon>picture_as_pdf</mat-icon>
        <span matListItemTitle>PDF Manager</span>
      </a>
      <a mat-list-item routerLink="/chat" routerLinkActive="active">
        <mat-icon matListItemIcon>chat</mat-icon>
        <span matListItemTitle>AI Chat</span>
      </a>
      <a mat-list-item routerLink="/knowledge-base" routerLinkActive="active">
        <mat-icon matListItemIcon>library_books</mat-icon>
        <span matListItemTitle>Knowledge Base</span>
      </a>
      <a mat-list-item href="#" (click)="$event.preventDefault()">
        <mat-icon matListItemIcon>analytics</mat-icon>
        <span matListItemTitle>Analytics</span>
      </a>
      <a mat-list-item href="#" (click)="$event.preventDefault()">
        <mat-icon matListItemIcon>assessment</mat-icon>
        <span matListItemTitle>Reports</span>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content class="main-content">
    <mat-toolbar class="main-toolbar">
      <span>CyberGuard - Robot Security Platform</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          Profile
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          Logout
        </button>
      </mat-menu>
    </mat-toolbar>
    
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
